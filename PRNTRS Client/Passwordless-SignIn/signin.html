<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #sawo-container {
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
            border: 3px solid black;
        }
        
        strong {
            margin-top: 20%;
            font-family: sans-serif;
            font-size: 25px;
        }
    </style>
    <title>Client Sign In</title>
</head>

<body>
    <div id="sawo-container" style="height: 300px; width: 300px;">
        <strong>Welcome To PRNTRS!</strong>
    </div>
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
    <script>
        var config = {
            // should be same as the id of the container created on 3rd step
            containerID: "sawo-container", // can be one of 'email' or 'phone_number_sms'
            identifierType: "email", // Add the API key copied from 2nd step
            apiKey: "85826950-a9f9-4ce5-8a89-3c0e6f2c58f5", // Add a callback here to handle the payload sent by sdk
            onSuccess: (payload) => {
                payload;
            },
        }

        ;
        var sawo = new Sawo(config);
        sawo.showForm();
    </script>
</body>

</html>

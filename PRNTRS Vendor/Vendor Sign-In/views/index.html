<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Vendor Sign In</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <section id="header">
        <img src="images/jpgvers.jpg" alt="Girl with a Printer" class="center-fit">
        <div class="form-container">
            <div class="upper-pane">
                <a href="#" class="login-active">Sign In</a>
                <a href="#" class="register-active">Register</a>
            </div>
            <div class="content">
                <h3 class="welcome">WELCOME BACK TO</h3>
                <h2 class="heading">PRNTRS VENDOR</h2>
                <form id="login-box" action="#" method="post">
                    <input type="email" name="SEmail" value="" placeholder="Email or Phone" class="inp-s-mail" required autofocus><br>
                    <input type="password" name="SPassword" value="" placeholder="Password" class="inp-s-pass" required autofocus><br>
                    <a href="#" id="forgot">Forgot Password?</a><br>
                    <a href="../Vendor Homepage/indexvendor.html">
                        <button type="button" name="button" class="sign-in">SIGN IN</button><br>
                    </a>
                    <a href="http://localhost:3000/google" class="sign-up">Or Sign Up here >></a>
                </form>
            </div>
            <div class="register-content">
                <h3>REGISTER WITH</h3>
                <h2>PRNTRS VENDOR</h2>
                <form class="reg-box" action="#" method="post">
                    <input type="email" name="REmail" value="" placeholder="Email or Phone" class="inp" required autofocus><br>
                    <input type="password" name="RPassword" value="" placeholder="Password" class="inp" required autofocus><br>
                    <input type="password" name="reRPassword" value="" placeholder="Confirm Password" class="inp" required autofocus><br>
                    <button type="button" name="button" class="register">REGISTER</button>
                </form>
            </div>
        </div>

    </section>
</body>

</html>

<html>
    <head>
        <title>Vendor Details Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="top"><p style="font-size: 36px;">...Almost Done!</p>
        <p style="font-size: 14px;
        color:C0B5B5;">Fill out these details so that users can get a better idea of the kind of services you provide.</p>
        </div>
        <img src="pic.svg" alt="Phone confirming registration">
        <div id="form">
            <form>
                <ul>
                    <li>
                        Shop Name<br><br>
                        <input type="text" name="shop_name" id="sname" placeholder="Name">
                        <br><br>
                    </li>
                    <li>
                        When do you want to be open?<br><br>
                        <input type="time" name="s_time"  id="stime">
                        <input type="time" name="e_time"  id="etime">
                        <br><br>
                    </li>
                    <li>
                        Shop Location<br><br>
                        <input type="text" name="location" id="loc" placeholder="Address">
                        <br><br>
                    </li>
                    <li>
                        Domain<br><br>
                        <input type="text" name="domain" id="dom" placeholder="Eg: Digital Printing, Pamphlet Printing, etc."><br><br>
                    </li>
                </ul>

                <div>
                    <input type="button" name="register" value="REGISTER" class="hello">
                </div>
            </form>
        </div>
    </body>
</html>
